      </div>
    </aside>
    <main class="main-content">
      <div class="content-container">
        <div class="card survey-card">
          <div class="card-header">
            <h2 class="card-title">Initial Survey</h2>
            <p class="card-description">Please answer the following question about your news consumption habits.</p>
          </div>
          <form id="survey-form" class="survey-form">
            <div class="card-content">
              <div class="form-group">
                <label for="news-source" class="form-label">What is your favorite source of news?</label>
                <div class="radio-group">
                  <div class="radio-item">
                    <input type="radio" id="cnn" name="news-source" value="CNN" class="radio-input">
                    <label for="cnn" class="radio-label">CNN</label>
                  </div>
                  <div class="radio-item">
                    <input type="radio" id="fox" name="news-source" value="FOX" class="radio-input">
                    <label for="fox" class="radio-label">FOX</label>
                  </div>
                  <div class="radio-item">
                    <input type="radio" id="twitter" name="news-source" value="Twitter" class="radio-input">
                    <label for="twitter" class="radio-label">Twitter</label>
                  </div>
                  <div class="radio-item">
                    <input type="radio" id="tiktok" name="news-source" value="TikTok" class="radio-input">
                    <label for="tiktok" class="radio-label">TikTok</label>
                  </div>
                  <div class="radio-item">
                    <input type="radio" id="other" name="news-source" value="Other" class="radio-input">
                    <label for="other" class="radio-label">Other</label>
                  </div>
                </div>

                <div id="other-source-container" class="other-source-container hidden">
                  <label for="other-source" class="form-label">Please specify:</label>
                  <input type="text" id="other-source" class="text-input" placeholder="Enter your news source">
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" id="survey-submit" class="button primary" disabled>Next</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      initSurveyPage();
    });
  </script>
</body>
